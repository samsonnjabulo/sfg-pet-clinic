<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> List of Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'"> List of Vets....</h1>
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>First Name</td>
        <td>Last name</td>
    </tr>
    </thead>

    <tbody>
    <tr th:each="vet : ${vetList}">
        <td th:text="${vet.getId()}">1</td>
        <td th:text="${vet.getFirstName()}">1</td>
        <td th:text="${vet.getLastName()}">1</td>
    </tr>
    </tbody>
</table>
</body>
</html>
